<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f9fc;
        }
        iframe {
            width: 50%;
            height: 50vh; /* Höhe auf 50% der Viewport-Höhe gesetzt */
            border: none; /* Rahmen entfernt */
            border-radius:50px;
        }
    </style>
</head>
<body>
    <iframe src="https://arrenberg.studio/koodiko" title="Beispiel Iframe"></iframe>
</body>
</html>
